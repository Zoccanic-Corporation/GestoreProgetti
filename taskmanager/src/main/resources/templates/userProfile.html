<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <link href="../static/css/task.css" th:href="@{/css/task.css}" rel="stylesheet" />
	<title>TaskManager</title>
</head>

<body>
<div class="header">
<h1>Your Profile</h1>
</div>
<div align="center" style="margin-top:5%; border-top: 2px solid black; border-bottom: 2px solid black;">
    <table>
        <tr>
            <td><b>Username</b></td>
            <td th:text="${credentials.userName}">...</td>
        </tr>
        <tr>
            <td><b>First Name</b></td>
            <td th:text="${loggedUser.firstName}">...</td>
        </tr>
        <tr>
            <td><b>Last Name</b></td>
            <td th:text="${loggedUser.lastName}">...</td>
        </tr>
        <tr>
            <td><b>Role</b></td>
            <td th:text="${credentials.role}">...</td>
        </tr>
        <tr>
            <td><b>Registered at: </b></td>
            <td th:text="${loggedUser.creationTimestamp}">...</td>
        </tr>
        <tr>
            <td><b>Last Update at: </b></td>
            <td th:text="${loggedUser.lastUpdateTimestamp}">...</td>
        </tr>
    </table>
   </div>
   <footer th:insert="fragments/base.html :: footer" ></footer>
</body>
</html>
