<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/task.css" th:href="@{/css/task.css}"
	rel="stylesheet" />
    <title>TaskManager</title>
</head>
<body>
<div class="header">
<h1>Add user Visibility</h1>
</div>
<div>
	<table class="center">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Add</th>
			</tr>
		</thead>		
		<tbody>		
			<tr th:each ="user : ${users}">
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.lastName}"></td>
				<td>
					<form method="POST" th:action="@{'/projects/'+${project.id}+'/user/add/'+${user.id}}">
					<button type="submit" name="submit" class="button" value="value">Add</button>
					</form>
				</td>
			</tr>
			
		</tbody>
	</table>
</div>
<div align="center">
	<a th:href="'/projects/'+${project.id}" class="w">Torna indietro</a>
</div>
<footer th:insert="fragments/base.html :: footer"></footer>

</body>
</html>
