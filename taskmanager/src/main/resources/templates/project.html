<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="../static/css/task.css" th:href="@{/css/task.css}"
	rel="stylesheet" />
<title>TaskManager</title>
</head>
<body>

	<div class="header">
		<h1 th:text="'â€¢Project: '+${project.name}"></h1>
	</div>
	<h4 th:text="${project.description}" style="color: gray"></h4>
	<h6
		th:text="'Owned by ' +${project.owner.firstName} + ' ' + ${project.owner.lastName}"></h6>

	<div th:if="${members.size() > 0}">
		<h3>Shared with:</h3>
		<ul>
			<li th:each="member: ${members}">
				<div th:text="${member.firstName} + ' ' + ${member.lastName}"></div>
			</li>
		</ul>
	</div>

	<div>
		<h3>Tasks</h3>
		<ul>
			<li th:each="task: ${project.tasks}">
				<div th:text="${task.name}"></div>
				<div th:text="${task.description}" style="color: gray"></div>
				<div th:text="${task.user.firstName}+' '+${task.user.lastName}"></div>
				<div>
					<form th:if="${gestione=='ok'}"
						th:action="@{ '/projects/'+${project.id}+'/task/manage/'+${task.id} }"
						method="GET">
						<button type="submit">Gestisci</button>
					</form>
					<form
						th:action="@{ '/projects/'+${project.id}+'/task/comment/'+${task.id} }"
						method="GET">
						<button type="submit">Commenti</button>
					</form>
				</div>
			</li>
		</ul>
	</div>

	<h4>
		<a th:href="${project.id}+'/task/add'">Aggiungi task</a>
	</h4>
	<h4>
		<a th:href="${project.id}+'/user/add'">Aggiungi utente</a>
	</h4>
	<h4>
		<a th:href="${project.id}+'/tag/add'">Aggiungi un tag al progetto</a>
	</h4>


	<div class="navbar">
		<a href="/home" class="active">Home</a> 
        <a th:href="'/projects/'">Lista progetti</a>
	</div>
	
</body>
</html>
